<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../kilo_pouds/style.css">

    <title> Pounds to Kilograms</title>
</head>
<body>
    <div class="container">
        <h1>Weight Converter (Pounds to kg)</h1>
        <p>Enter weight value in Pounds:</p>

        <p>
            <label for="">Pounds</label>
            <input type="number" id="inputPounds" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
        </p>

        <p>Your weight in Kilograms is: <span id="outputKilograms"></span> </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
